<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload + Notes</title>
  <link rel="stylesheet" href="style.css">
  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.min.js"></script>
</head>
<body>
  <div class="card">
    <!-- Toggle -->
    <div class="toggle">
      <span>Day/Night Mode</span>
      <div class="switch" id="modeToggle">
        <div class="knob"></div>
      </div>
    </div>

    <!-- File Upload -->
    <h2>Upload File</h2>
    <input type="file" id="fileInput" accept=".txt,.pdf" />

    <!-- PDF Preview -->
    <div id="pdfContainer"></div>
    <!-- TXT Preview -->
    <pre id="textPreview"></pre>
    <!-- Download Link -->
    <a id="downloadPdf" href="#" download style="display:none;">⬇️ Download PDF</a>

    <!-- Notes -->
    <h2>Write Notes</h2>
    <textarea id="noteInput" placeholder="Write your note here..."></textarea>
    <button id="saveNote">Save Note</button>

    <h3>Saved Notes</h3>
    <ul id="notesList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
