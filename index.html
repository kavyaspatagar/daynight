<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Day / Night Notes App</title>

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#ffffff" id="meta-theme-color">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app" id="app">
    <div class="card" role="main">
      <!-- Title & description -->
      <h1 id="title">Day Night Notes App</h1>
      <p id="desc">Tap the toggle to switch between Day (light) and Night (dark). Your choice will be remembered.</p>

      <!-- Day/Night Toggle -->
      <label class="toggle" aria-label="Day Night toggle">
        <span id="labelLeft">Day</span>
        <div id="switch" class="switch" role="switch" aria-checked="false" tabindex="0">
          <div class="knob"></div>
        </div>
        <span id="labelRight">Night</span>
      </label>

      <div class="hint">Add to home screen (browser menu â†’ Add to Home screen) for a native-like app.</div>

      <!-- **File Upload Section (Moved first)** -->
      <h2>Upload a File</h2>
      <input type="file" id="fileUpload" />
      <div id="fileContent"></div>
      <iframe id="pdfViewer"></iframe>
      <a id="downloadPdf" href="#" download style="display:none;margin-top:8px;">Download PDF</a>

      <!-- **Save Notes Section (Moved below File Upload)** -->
      <h2>Write a Note</h2>
      <textarea id="noteInput" placeholder="Write your note here..."></textarea>
      <button id="saveNote">Save Note</button>

      <!-- Saved Notes -->
      <h2>Saved Notes</h2>
      <ul id="notesList"></ul>
    </div>
  </div>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
